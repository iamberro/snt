<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GBFTN4HY4E"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report SNT View</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4CAF50;
            --secondary: #2E7D32;
            --accent: #FF9800;
            --light: #F5F5F5;
            --dark: #333333;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            --paper: #FFF9E6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--light);
            color: var(--dark);
            min-height: 100vh;
            overflow-x: hidden;
            transition: var(--transition);
            background-image: linear-gradient(to bottom, #e6f7e6, #f5f5f5);
        }

        body.dark-mode {
            background-color: #121212;
            color: #f1f1f1;
            background-image: linear-gradient(to bottom, #0a1a0a, #121212);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            background-color: var(--paper);
            border-radius: 20px;
            box-shadow: var(--shadow);
            margin-top: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(0,0,0,0.1);
            transition: var(--transition);
        }

        .dark-mode .container {
            background-color: #1E1E1E;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Header with theme toggle */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            animation: fadeInDown 1s ease-out;
            position: relative;
        }

        .greeting {
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            z-index: 2;
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--dark);
            transition: var(--transition);
            animation: pulse 2s infinite;
            position: relative;
            z-index: 2;
        }

        .dark-mode .theme-toggle {
            color: var(--light);
        }

        /* Main content */
        .hero {
            text-align: center;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 0.3s;
            position: relative;
            z-index: 2;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 2rem;
            color: inherit;
        }

        /* Image container */
        .image-wrapper {
            position: relative;
            max-width: 900px;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transform: scale(0.95);
            opacity: 0;
            animation: zoomIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            animation-delay: 0.6s;
            transition: var(--transition);
            cursor: pointer;
            border: 10px solid white;
            background-color: white;
            position: relative;
            z-index: 2;
        }

        .image-wrapper:hover {
            transform: scale(1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .image-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.3), rgba(255, 152, 0, 0.3));
            opacity: 0;
            transition: var(--transition);
            z-index: 1;
        }

        .image-wrapper:hover::before {
            opacity: 0.5;
        }

        .main-image {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
            transition: var(--transition);
        }

        .image-wrapper:hover .main-image {
            transform: scale(1.03);
        }

        .image-caption {
            position: absolute;
            bottom: -50px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 1.1rem;
            opacity: 0;
            transition: var(--transition);
            z-index: 2;
            color: var(--dark);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
            margin: 0 20px;
            width: calc(100% - 40px);
        }

        .dark-mode .image-caption {
            color: var(--light);
            background-color: rgba(30, 30, 30, 0.8);
        }

        .image-wrapper:hover .image-caption {
            bottom: 20px;
            opacity: 1;
        }

        /* Fullscreen style */
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .fullscreen.active {
            opacity: 1;
            pointer-events: all;
        }

        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            animation: lightboxFadeIn 0.5s ease-out;
        }

        .close-fullscreen {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            z-index: 1001;
        }

        .close-fullscreen:hover {
            background: rgba(0, 0, 0, 0.7);
            transform: scale(1.1);
        }

        /* Natural elements animations */
        .nature-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .leaf {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.7;
            animation: falling linear infinite;
            z-index: 1;
        }

        .cloud {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.8;
            animation: floating linear infinite;
            z-index: 1;
        }

        .bird {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.9;
            animation: flying linear infinite;
            z-index: 1;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 4rem;
            padding: 2rem 0;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 0.9s;
            position: relative;
            z-index: 2;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }

        .social-links a {
            color: inherit;
            font-size: 1.5rem;
            transition: var(--transition);
            background-color: rgba(255, 255, 255, 0.8);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .dark-mode .social-links a {
            background-color: rgba(30, 30, 30, 0.8);
        }

        .social-links a:hover {
            color: var(--accent);
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes lightboxFadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes falling {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes floating {
            0% {
                transform: translateX(-10vw) translateY(0) scale(1);
            }
            50% {
                transform: translateX(0) translateY(-10px) scale(1.05);
            }
            100% {
                transform: translateX(10vw) translateY(0) scale(1);
            }
        }

        @keyframes flying {
            0% {
                transform: translateX(-10vw) translateY(0) scaleX(1);
            }
            49% {
                transform: translateX(10vw) translateY(-20px) scaleX(1);
            }
            50% {
                transform: translateX(10vw) translateY(-20px) scaleX(-1);
            }
            100% {
                transform: translateX(30vw) translateY(0) scaleX(-1);
            }
        }

        /* Paper texture */
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="rgba(0,0,0,0.05)" stroke-width="0.5"/></svg>');
            background-size: 20px 20px;
            opacity: 0.3;
            pointer-events: none;
            border-radius: 20px;
        }

        .dark-mode .container::before {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="0.5"/></svg>');
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.2rem;
            }
            
            .greeting {
                font-size: 1.2rem;
            }
            
            .container {
                padding: 1.5rem;
                margin: 1rem;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 1.8rem;
            }
            
            .container {
                padding: 1rem;
            }
            
            .social-links a {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Natural elements animations -->
    <div class="nature-elements" id="natureElements"></div>

    <div class="container">
        <header>
            <div class="greeting" id="greeting">Selamat Pagi!</div>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <main>
            <div class="hero">
                <h1>Report SNT MDS Citimall Dumai 317</h1>
                <p>Periode 22 April 2025</p>
            </div>

            <div class="image-wrapper" id="imageWrapper">
                <img src="SNT.png" alt="Sales Data Visualization" class="main-image" id="mainImage">
                <div class="image-caption">Klik untuk melihat full screen</div>
            </div>
        </main>
        
        <footer>
            <div class="social-links">
                <a href="https://api.whatsapp.com/send/?phone=6282318221577&text=%2ABer%2C+belum+update+ni+SNT+nya.%0ABoleh+bantu+di+update%3F%0ATerimakasih.&type=phone_number&app_absent=0"><i class="fab fa-whatsapp"></i></a>
                <a href="https://instagram.com/sir.berro"><i class="fab fa-instagram"></i></a>
                <a href="https://x.com/agnprdn"><i class="fab fa-twitter"></i></a>
                <a href="https://facebook.com/ag.prd"><i class="fab fa-facebook"></i></a>
                <a href="https://www.linkedin.com/in/agung-pradana-284387262/"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/iamberro"><i class="fab fa-github"></i></a>
            </div>
            <p>&copy; 2025 Berrontosaurus as sir.berro.</p>
        </footer>
    </div>

    <!-- Fullscreen element -->
    <div class="fullscreen" id="fullscreenView">
        <img src="" alt="Fullscreen view" id="fullscreenImage">
        <div class="close-fullscreen" id="closeFullscreen">&times;</div>
    </div>

    <script>
        // Dynamic greeting based on time of day
        function updateGreeting() {
            const hour = new Date().getHours();
            const greeting = document.getElementById('greeting');
            
            if (hour < 11) {
                greeting.textContent = 'Selamat Pagi! 🌞';
            } else if (hour < 15) {
                greeting.textContent = 'Selamat Siang! ☀️';
            } else if (hour < 18) {
                greeting.textContent = 'Selamat Sore! 🌇';
            } else {
                greeting.textContent = 'Selamat Malam! 🌙';
            }
        }

        // Theme toggle
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            
            if (document.body.classList.contains('dark-mode')) {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        });

        // Fullscreen functionality
        const mainImage = document.getElementById('mainImage');
        const imageWrapper = document.getElementById('imageWrapper');
        const fullscreenView = document.getElementById('fullscreenView');
        const fullscreenImage = document.getElementById('fullscreenImage');
        const closeFullscreen = document.getElementById('closeFullscreen');
        
        // Open fullscreen
        function openFullscreen(imgSrc) {
            fullscreenImage.src = imgSrc;
            fullscreenView.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        // Close fullscreen
        function closeFullscreenHandler() {
            fullscreenView.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
        
        // Event listeners
        mainImage.addEventListener('click', function() {
            openFullscreen(this.src);
        });
        
        imageWrapper.addEventListener('click', function(e) {
            if (e.target === this) {
                openFullscreen(mainImage.src);
            }
        });
        
        closeFullscreen.addEventListener('click', closeFullscreenHandler);
        
        fullscreenView.addEventListener('click', function(e) {
            if (e.target === this) {
                closeFullscreenHandler();
            }
        });
        
        // ESC key to close
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && fullscreenView.classList.contains('active')) {
                closeFullscreenHandler();
            }
        });

        // Create natural elements (leaves, clouds, birds)
        function createNatureElements() {
            const container = document.getElementById('natureElements');
            const leafCount = window.innerWidth < 768 ? 5 : 10;
            const cloudCount = window.innerWidth < 768 ? 2 : 4;
            const birdCount = window.innerWidth < 768 ? 1 : 2;
            
            // Leaf colors
            const leafColors = [
                'rgba(106, 168, 79, 0.7)',
                'rgba(139, 195, 74, 0.7)',
                'rgba(205, 220, 57, 0.7)',
                'rgba(255, 152, 0, 0.7)',
                'rgba(233, 30, 99, 0.7)'
            ];
            
            // Create leaves
            for (let i = 0; i < leafCount; i++) {
                const leaf = document.createElement('div');
                leaf.classList.add('leaf');
                
                // Random size between 20px and 40px
                const size = Math.random() * 20 + 20;
                leaf.style.width = `${size}px`;
                leaf.style.height = `${size}px`;
                
                // Random position
                leaf.style.left = `${Math.random() * 100}vw`;
                
                // Random animation duration and delay
                const duration = Math.random() * 15 + 10;
                const delay = Math.random() * 5;
                leaf.style.animation = `falling ${duration}s ${delay}s infinite`;
                
                // Random leaf shape using clip-path
                const leafShape = [
                    'polygon(50% 0%, 0% 100%, 100% 100%)',
                    'polygon(0% 0%, 60% 0%, 100% 50%, 60% 100%, 0% 100%, 40% 50%)',
                    'polygon(50% 0%, 80% 10%, 100% 35%, 100% 70%, 80% 90%, 50% 100%, 20% 90%, 0% 70%, 0% 35%, 20% 10%)',
                    'polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%)'
                ];
                const randomShape = leafShape[Math.floor(Math.random() * leafShape.length)];
                leaf.style.clipPath = randomShape;
                leaf.style.webkitClipPath = randomShape;
                
                // Random color
                leaf.style.backgroundColor = leafColors[Math.floor(Math.random() * leafColors.length)];
                
                // Random rotation
                leaf.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                container.appendChild(leaf);
            }
            
            // Create clouds
            for (let i = 0; i < cloudCount; i++) {
                const cloud = document.createElement('div');
                cloud.classList.add('cloud');
                
                // Random size between 50px and 150px
                const size = Math.random() * 100 + 50;
                cloud.style.width = `${size}px`;
                cloud.style.height = `${size * 0.6}px`;
                
                // Random position (top)
                cloud.style.top = `${Math.random() * 30}vh`;
                cloud.style.left = `${Math.random() * 100}vw`;
                
                // Random animation duration and delay
                const duration = Math.random() * 60 + 60;
                const delay = Math.random() * 10;
                cloud.style.animation = `floating ${duration}s ${delay}s infinite`;
                
                // Cloud shape using box-shadow
                cloud.style.borderRadius = '50%';
                cloud.style.backgroundColor = 'rgba(255, 255, 255, 0.8)';
                cloud.style.boxShadow = `
                    ${size * 0.3}px ${size * 0.1}px 0 ${size * 0.1}px rgba(255, 255, 255, 0.8),
                    ${size * -0.2}px ${size * 0.2}px 0 ${size * 0.1}px rgba(255, 255, 255, 0.8),
                    ${size * 0.1}px ${size * -0.1}px 0 ${size * 0.07}px rgba(255, 255, 255, 0.8)
                `;
                
                container.appendChild(cloud);
            }
            
            // Create birds (simple V shapes)
            for (let i = 0; i < birdCount; i++) {
                const bird = document.createElement('div');
                bird.classList.add('bird');
                
                // Size
                bird.style.width = '30px';
                bird.style.height = '20px';
                
                // Position
                bird.style.top = `${Math.random() * 50 + 10}vh`;
                bird.style.left = `${Math.random() * 20}vw`;
                
                // Animation
                const duration = Math.random() * 30 + 30;
                const delay = Math.random() * 10;
                bird.style.animation = `flying ${duration}s ${delay}s infinite`;
                
                // Bird shape using borders
                bird.style.borderLeft = '15px solid transparent';
                bird.style.borderRight = '15px solid transparent';
                bird.style.borderBottom = '10px solid rgba(66, 66, 66, 0.7)';
                bird.style.transform = 'rotate(-45deg)';
                
                container.appendChild(bird);
            }
        }

        // Initialize everything when page loads
        window.addEventListener('DOMContentLoaded', () => {
            updateGreeting();
            createNatureElements();
            
            // Update greeting every minute in case page stays open
            setInterval(updateGreeting, 60000);
        });
    </script>
</body>
</html>
