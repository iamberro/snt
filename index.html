<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GBFTN4HY4E"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-GBFTN4HY4E');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report SNT View | Ultra Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00e676;
            --secondary: #00c853;
            --accent: #ff9100;
            --light: #f5f5f5;
            --dark: #121212;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            --transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            --paper: #ffffff;
            --neon-glow: 0 0 10px rgba(0, 230, 118, 0.8);
            --text-glow: 0 0 8px rgba(0, 230, 118, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            transition: var(--transition);
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(0, 200, 83, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 145, 0, 0.1) 0%, transparent 50%);
            perspective: 1000px;
        }

        body.light-mode {
            background-color: var(--light);
            color: var(--dark);
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(0, 230, 118, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 145, 0, 0.05) 0%, transparent 50%);
        }

        .particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 3rem;
            position: relative;
            background-color: var(--paper);
            border-radius: 30px;
            box-shadow: 
                var(--shadow),
                0 0 30px rgba(0, 230, 118, 0.3);
            border: 1px solid rgba(255,255,255,0.1);
            transition: var(--transition);
            transform-style: preserve-3d;
            animation: breathe 8s ease-in-out infinite;
            z-index: 10;
            backdrop-filter: blur(0px);
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(0, 230, 118, 0.2);
        }

        .light-mode .container {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        /* Header with theme toggle */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            animation: fadeInDown 1s ease-out;
            position: relative;
            z-index: 20;
        }

        .greeting {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            z-index: 2;
            text-shadow: var(--text-glow);
            letter-spacing: 1px;
        }

        .theme-toggle {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: white;
            transition: var(--transition);
            animation: pulse 2s infinite;
            position: relative;
            z-index: 2;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 0 15px rgba(0, 230, 118, 0.5),
                0 0 30px rgba(255, 145, 0, 0.3);
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(30deg);
            box-shadow: 
                0 0 20px rgba(0, 230, 118, 0.8),
                0 0 40px rgba(255, 145, 0, 0.5);
        }

        .light-mode .theme-toggle {
            background: linear-gradient(135deg, var(--accent), var(--primary));
            color: var(--dark);
        }

        /* Main content */
        .hero {
            text-align: center;
            margin-bottom: 4rem;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 0.3s;
            position: relative;
            z-index: 2;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
            letter-spacing: 1px;
            text-shadow: var(--text-glow);
            position: relative;
            display: inline-block;
        }

        .hero h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.8s cubic-bezier(0.19, 1, 0.22, 1);
            animation: expandLine 1.5s ease-out forwards;
            animation-delay: 0.8s;
        }

        .hero p {
            font-size: 1.4rem;
            max-width: 700px;
            margin: 0 auto 3rem;
            color: inherit;
            opacity: 0.9;
            font-weight: 300;
            letter-spacing: 0.5px;
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 0.5s;
        }

        .date-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 
                0 5px 15px rgba(0, 200, 83, 0.4),
                inset 0 1px 1px rgba(255, 255, 255, 0.2);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
            animation-delay: 0.7s;
            position: relative;
            overflow: hidden;
        }

        .date-badge::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }

        /* Image container */
        .image-wrapper {
            position: relative;
            max-width: 1000px;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.3),
                var(--neon-glow);
            transform: scale(0.95);
            opacity: 0;
            animation: 
                zoomIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards,
                breathe 6s ease-in-out infinite;
            animation-delay: 0.6s, 1.4s;
            transition: var(--transition);
            cursor: pointer;
            border: 15px solid rgba(255, 255, 255, 0.1);
            background-color: rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 2;
        }

        .light-mode .image-wrapper {
            border: 15px solid rgba(0, 0, 0, 0.05);
            background-color: white;
        }

        .image-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 230, 118, 0.3), rgba(255, 145, 0, 0.3));
            opacity: 0;
            transition: var(--transition);
            z-index: 1;
        }

        .image-wrapper:hover {
            transform: scale(1);
            box-shadow: 
                0 30px 70px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(0, 230, 118, 0.8),
                0 0 60px rgba(255, 145, 0, 0.5);
        }

        .image-wrapper:hover::before {
            opacity: 0.7;
        }

        .main-image {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
            transition: var(--transition);
            filter: brightness(0.95) contrast(1.05);
        }

        .image-wrapper:hover .main-image {
            transform: scale(1.03);
            filter: brightness(1) contrast(1.1);
        }

        .image-caption {
            position: absolute;
            bottom: -50px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 1.2rem;
            opacity: 0;
            transition: var(--transition);
            z-index: 2;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            margin: 0 30px;
            width: calc(100% - 60px);
            backdrop-filter: blur(0px);
            border: 1px solid rgba(0, 230, 118, 0.3);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .light-mode .image-caption {
            color: var(--dark);
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .image-wrapper:hover .image-caption {
            bottom: 30px;
            opacity: 1;
        }

        /* Image action buttons */
        .image-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 0.9s;
        }

        .action-btn {
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            font-size: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .download-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .share-btn {
            background: linear-gradient(135deg, var(--accent), #ff6d00);
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .action-btn i {
            font-size: 1.2rem;
        }

        /* 3D floating elements */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
            perspective: 1000px;
        }

        .floating-element {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.8;
            filter: drop-shadow(0 5px 15px rgba(0, 230, 118, 0.3));
            transform-style: preserve-3d;
            z-index: 1;
        }

        /* Data visualization cards */
        .data-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 0.9s;
        }

        .data-card {
            background: rgba(30, 30, 30, 0.6);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            transition: var(--transition);
            transform-style: preserve-3d;
            transform: translateZ(0);
            backdrop-filter: blur(0px);
            border: 1px solid rgba(0, 230, 118, 0.2);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .light-mode .data-card {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .data-card:hover {
            transform: translateY(-10px) translateZ(20px);
            box-shadow: 
                0 15px 30px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(0, 230, 118, 0.3);
        }

        .data-card i {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .data-card h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .data-card p {
            font-size: 1rem;
            opacity: 0.8;
        }

        .data-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 1rem 0;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: var(--text-glow);
        }

        /* Fullscreen style */
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            backdrop-filter: blur(10px);
        }

        .fullscreen.active {
            opacity: 1;
            pointer-events: all;
        }

        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            animation: lightboxFadeIn 0.8s ease-out;
            box-shadow: 
                0 0 50px rgba(0, 230, 118, 0.5),
                0 0 100px rgba(255, 145, 0, 0.3);
            border-radius: 10px;
            border: 2px solid rgba(0, 230, 118, 0.3);
        }

        .close-fullscreen {
            position: absolute;
            top: 30px;
            right: 30px;
            color: white;
            font-size: 2.5rem;
            cursor: pointer;
            background: rgba(0, 230, 118, 0.5);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            z-index: 1001;
            box-shadow: 
                0 0 15px rgba(0, 230, 118, 0.5),
                0 0 30px rgba(255, 145, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .close-fullscreen:hover {
            background: rgba(255, 145, 0, 0.7);
            transform: scale(1.1) rotate(90deg);
            box-shadow: 
                0 0 20px rgba(0, 230, 118, 0.8),
                0 0 40px rgba(255, 145, 0, 0.5);
        }

        /* Interactive background */
        .interactive-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 230, 118, 0.1) 0%, transparent 70%);
            pointer-events: none;
            transform: translateZ(0);
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 5rem;
            padding: 3rem 0;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 1.2s;
            position: relative;
            z-index: 2;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .social-links a {
            color: inherit;
            font-size: 1.8rem;
            transition: var(--transition);
            background: rgba(30, 30, 30, 0.7);
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.2),
                0 0 10px rgba(0, 230, 118, 0.3);
            backdrop-filter: blur(0px);
            border: 1px solid rgba(0, 230, 118, 0.2);
            transform: translateZ(0);
            position: relative;
            overflow: hidden;
        }

        .light-mode .social-links a {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .social-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 230, 118, 0.3), rgba(255, 145, 0, 0.3));
            opacity: 0;
            transition: var(--transition);
            z-index: -1;
        }

        .social-links a:hover {
            color: white;
            transform: translateY(-10px) scale(1.1) rotate(10deg);
            box-shadow: 
                0 10px 25px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(0, 230, 118, 0.5),
                0 0 40px rgba(255, 145, 0, 0.3);
        }

        .social-links a:hover::before {
            opacity: 1;
        }

        .social-links a:nth-child(1):hover { background-color: #25D366; }
        .social-links a:nth-child(2):hover { background-color: #E1306C; }
        .social-links a:nth-child(3):hover { background-color: #1DA1F2; }
        .social-links a:nth-child(4):hover { background-color: #1877F2; }
        .social-links a:nth-child(5):hover { background-color: #0077B5; }
        .social-links a:nth-child(6):hover { background-color: #333; }

        footer p {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-top: 1.5rem;
            position: relative;
        }

        footer p::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes lightboxFadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes breathe {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        @keyframes expandLine {
            from { transform: scaleX(0); }
            to { transform: scaleX(1); }
        }

        @keyframes shine {
            from { transform: translateX(-100%) translateY(-100%) rotate(30deg); }
            to { transform: translateX(100%) translateY(100%) rotate(30deg); }
        }

        @keyframes floatingElement {
            0% {
                transform: translateY(0) rotate(0deg) translateZ(0);
            }
            50% {
                transform: translateY(-20px) rotate(180deg) translateZ(20px);
            }
            100% {
                transform: translateY(0) rotate(360deg) translateZ(0);
            }
        }

        /* Responsive */
        @media (max-width: 992px) {
            .container {
                padding: 2rem;
                margin: 1.5rem;
            }
            
            .hero h1 {
                font-size: 2.8rem;
            }
            
            .data-cards {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.2rem;
            }
            
            .greeting {
                font-size: 1.4rem;
            }
            
            .container {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            .social-links a {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
            
            .data-cards {
                display: flex;
                flex-direction: row;
                overflow-x: auto;
                gap: 1rem;
                scroll-snap-type: x mandatory;
                -webkit-overflow-scrolling: touch;
                padding: 0 1rem 0.8rem 1rem; /* tambahkan padding kiri kanan */
            }

            .data-cards > .data-card {
                min-width: 120px; /* Lebih kecil lagi */
                padding: 0.8rem;  /* Padding dikecilin */
                flex-shrink: 0;
                scroll-snap-align: start;
                margin: 0 auto; /* kasih margin auto biar ketengah */
            }

            .data-card h3 {
                font-size: 0.7rem; /* Kecil */
                margin-bottom: 0.3rem;
            }

            .data-card p {
                font-size: 0.5rem; /* Kecil */
            }

            .data-value {
                font-size: 1.0rem; /* Kecil */
                margin: 0.5rem 0;
            }

            .data-card i {
                font-size: 1.8rem; /* Icon dikecilin */
                margin-bottom: 0.5rem;
            }

            
            .image-actions {
                flex-direction: column;
                align-items: center;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 1.8rem;
            }
            
            .hero p {
                font-size: 1.1rem;
            }
            
            .container {
                padding: 1rem;
                margin: 0.5rem;
                border-radius: 20px;
            }
            
            .social-links {
                gap: 1rem;
            }
            
            .social-links a {
                width: 45px;
                height: 45px;
                font-size: 1.2rem;
            }
            
            .theme-toggle {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
            
            .action-btn {
                padding: 0.7rem 1.2rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Interactive background -->
    <div class="interactive-bg" id="interactiveBg"></div>
    
    <!-- Particles.js background -->
    <div id="particles-js" class="particles-js"></div>
    
    <!-- Floating 3D elements -->
    <div class="floating-elements" id="floatingElements"></div>

    <div class="container">
        <header>
            <div class="greeting" id="greeting">Selamat Pagi! 🌞</div>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <main>
            <div class="hero">
                <h1>Report SNT MDS Citimall Dumai 317</h1>
                <div class="date-badge">Periode 07 Mei 2025</div>
                            <!-- Image action buttons -->

        // Animate data values
        function animateDataValues() {
            const salesElement = document.getElementById('totalSales');
            const customersElement = document.getElementById('totalCustomers');
            const transactionsElement = document.getElementById('totalTransactions');
            const conversionElement = document.getElementById('conversionRate');
            
            const salesValues = [0, 1200000];
            const customersValues = [0, 328];
            const transactionsValues = [0, 156];
            const conversionValues = [0, 47.5];
            
            const duration = 2000; // 2 seconds
            const startTime = Date.now();
            
            function updateValues() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Ease-out function
                const easedProgress = 1 - Math.pow(1 - progress, 3);
                
                // Update values
                const currentSales = Math.floor(salesValues[0] + (salesValues[1] - salesValues[0]) * easedProgress);
                salesElement.textContent = `Rp ${(currentSales / 1000000).toFixed(1)}M`;
                
                const currentCustomers = Math.floor(customersValues[0] + (customersValues[1] - customersValues[0]) * easedProgress);
                customersElement.textContent = currentCustomers;
                
                const currentTransactions = Math.floor(transactionsValues[0] + (transactionsValues[1] - transactionsValues[0]) * easedProgress);
                transactionsElement.textContent = currentTransactions;
                
                const currentConversion = (conversionValues[0] + (conversionValues[1] - conversionValues[0]) * easedProgress);
                conversionElement.textContent = `${currentConversion.toFixed(1)}%`;
                
                if (progress < 1) {
                    requestAnimationFrame(updateValues);
                }
            }
            
            updateValues();
        }
